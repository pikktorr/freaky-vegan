<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Primary Meta Tags -->
    <title>Freaky Vegan</title>
    <meta name="title" content="Freaky Vegan" />
    <meta
      name="description"
      content="Search for vegan cafes and restaurants, order ingredients, cakes and meals."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://freaky-vegan.herokuapp.com/" />
    <meta property="og:title" content="Freaky Vegan" />
    <meta
      property="og:description"
      content="Search for vegan cafes and restaurants, order ingredients, cakes and meals."
    />
    <meta property="og:image" content="../src/assets/pumpkin-cupcake.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://freaky-vegan.herokuapp.com/"
    />
    <meta property="twitter:title" content="Freaky Vegan" />
    <meta
      property="twitter:description"
      content="Search for vegan cafes and restaurants, order ingredients, cakes and meals."
    />
    <meta
      property="twitter:image"
      content="../src/assets/pumpkin-cupcake.jpg"
    />

    <title>Freaky Vegan - Find places and order</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
